<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3 Words</title>
	<link rel="stylesheet" href="css/d3-words.css">
	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="lib/d3.min.js" charset="utf-8"></script>
	<script src="lib/d3.layout.cloud.js"></script>
	<script src="http://viralpatel.net/blogs/demo/jquery/get-text-without-child-element/jquery.justtext.1.0.js"></script>

</head>
<body>
	<section id="settings">
		<form id="settings-form">
			<fieldset>

			</fieldset>
		</form>
		<button id="click-me-button" class="one-edge-shadow" type="submit">Click Me</button>
	</section>
	<div id="words-container"></div>

</html>
